<!DOCTYPE html>
<html>
<head>
	<title>MyPage!</title>

	<!-- Add bootstrap -->
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Option 1: Bootstrap Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!--  add external css  -->
	<link rel="stylesheet" type="text/css" href="css/mystyles.css">

</head>
<body>
		
		<div class="container">
			<h3>Registration Details</h3>		
			<form action="test">
				<label for="email" class="mt-3 text-light">Email:</label>
				<input type="text" name="email" autocomplete="off" 
				placeholder="email" class="form-control" required/>
				
				<label for="phone" class="mt-3 text-light">Phone:</label>
				<input type="text" name="phone" autocomplete="off" 
				placeholder="phone" class="form-control" required/>
				
				<label for="name" class="mt-3 text-light">Name:</label>
				<input type="text" name="name" autocomplete="off" 
				placeholder="name" class="form-control" required/>
				
				<label for="address" class="mt-3 text-light">Address:</label>
				<input type="text" name="address" autocomplete="off" 
				placeholder="address" class="form-control" required/>
				
				<label for="dob" class="mt-3 text-light">Date Of Birth:</label>
				<input type="date" name="dob" autocomplete="off" class="form-control" required/>
			
				<input class="btn btn-outline-warning mt-3" type="submit" value="submit"/>
				
				<a href="index.html">If already existing done</a>
			</form>
		</div>			
</body>
</html>
